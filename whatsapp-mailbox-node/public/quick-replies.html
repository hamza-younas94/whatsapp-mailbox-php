<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Replies - WhatsApp Mailbox</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://whatshub.nexofydigital.com:3000 https://whatshub.nexofydigital.com:3000;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-btn { background: linear-gradient(135deg, #128C7E 0%, #25D366 100%); }
        .gradient-btn:hover { background: linear-gradient(135deg, #0d6b5f 0%, #1fb855 100%); }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/login.html';
    </script>
    <script src="/js/navbar.js"></script>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">‚ö° Quick Replies</h1>
                <p class="text-gray-600 mt-1">Pre-saved messages for faster responses</p>
            </div>
            <div class="flex space-x-3">
                <button onclick="showCategoryModal()" 
                    class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-xl font-medium shadow-lg">
                    <i class="fas fa-folder-plus mr-2"></i>Categories
                </button>
                <button onclick="showCreateModal()" 
                    class="gradient-btn text-white px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-xl transition-all">
                    <i class="fas fa-plus mr-2"></i>New Quick Reply
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-gray-400">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-gray-800" id="totalCount">0</div>
                        <div class="text-sm text-gray-500">Total Replies</div>
                    </div>
                    <div class="p-3 bg-gray-100 rounded-full">
                        <i class="fas fa-comment-dots text-gray-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-green-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-green-600" id="activeCount">0</div>
                        <div class="text-sm text-gray-500">Active</div>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-blue-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-blue-600" id="mostUsedCount">0</div>
                        <div class="text-sm text-gray-500">Used Today</div>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-chart-line text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-purple-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-purple-600" id="totalUsageCount">0</div>
                        <div class="text-sm text-gray-500">Total Usage</div>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-fire text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm">
            <!-- Filters & Search -->
            <div class="p-4 border-b grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="md:col-span-2 relative">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" id="searchInput" placeholder="Search by title, message or shortcut..." 
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500">
                </div>
                <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    <option value="">üìÅ All Categories</option>
                </select>
                <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                    <option value="">üìä All Status</option>
                    <option value="active">‚úÖ Active</option>
                    <option value="inactive">‚è∏Ô∏è Inactive</option>
                </select>
            </div>

            <!-- Quick Replies Grid -->
            <div id="quickRepliesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                <div class="col-span-full p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading quick replies...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="quickReplyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h2 id="modalTitle" class="text-2xl font-bold text-gray-800">‚ö° New Quick Reply</h2>
                <button onclick="hideModal()" class="p-2 hover:bg-gray-100 rounded-full transition-all">
                    <i class="fas fa-times text-gray-500"></i>
                </button>
            </div>
            <form id="quickReplyForm" class="space-y-4">
                <input type="hidden" id="quickReplyId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Title *</label>
                        <input type="text" id="title" required
                            class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500"
                            placeholder="e.g., Welcome Message">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Shortcut</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2.5 text-gray-400">/</span>
                            <input type="text" id="shortcut"
                                class="w-full pl-7 pr-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500"
                                placeholder="welcome">
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Type /shortcut to insert quickly</p>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2 font-medium">Message *</label>
                    <textarea id="content" required rows="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 font-mono text-sm"
                        placeholder="Your message... Use variables for personalization"></textarea>
                    <div class="flex flex-wrap gap-2 mt-2">
                        <span class="text-xs text-gray-500">Variables:</span>
                        <button type="button" onclick="insertVariable('{{name}}')" class="px-2 py-1 bg-blue-100 text-blue-700 rounded text-xs hover:bg-blue-200 transition-all">{{name}}</button>
                        <button type="button" onclick="insertVariable('{{phone}}')" class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs hover:bg-green-200 transition-all">{{phone}}</button>
                        <button type="button" onclick="insertVariable('{{company}}')" class="px-2 py-1 bg-purple-100 text-purple-700 rounded text-xs hover:bg-purple-200 transition-all">{{company}}</button>
                        <button type="button" onclick="insertVariable('{{date}}')" class="px-2 py-1 bg-yellow-100 text-yellow-700 rounded text-xs hover:bg-yellow-200 transition-all">{{date}}</button>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-medium">Category</label>
                        <select id="category" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500">
                            <option value="">Select Category</option>
                        </select>
                    </div>

                    <div class="flex items-end">
                        <label class="flex items-center p-3 border rounded-lg cursor-pointer hover:bg-gray-50 transition-all has-[:checked]:bg-green-50 has-[:checked]:border-green-500 w-full">
                            <input type="checkbox" id="isActive" class="mr-3 w-5 h-5 text-green-600 rounded">
                            <div>
                                <span class="font-medium text-gray-800">Active</span>
                                <p class="text-xs text-gray-500">Available for use</p>
                            </div>
                        </label>
                    </div>
                </div>

                <div class="border-t pt-4 flex space-x-4">
                    <button type="submit" class="flex-1 gradient-btn text-white py-3 rounded-lg font-semibold shadow-lg transition-all">
                        <i class="fas fa-save mr-2"></i>Save Quick Reply
                    </button>
                    <button type="button" onclick="hideModal()"
                        class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 py-3 rounded-lg font-semibold transition-all">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Category Management Modal -->
    <div id="categoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-lg w-full p-6 shadow-2xl">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-gray-800">üìÅ Manage Categories</h2>
                <button onclick="hideCategoryModal()" class="p-2 hover:bg-gray-100 rounded-full transition-all">
                    <i class="fas fa-times text-gray-500"></i>
                </button>
            </div>
            
            <div class="mb-4">
                <div class="flex space-x-2">
                    <input type="text" id="newCategoryName" placeholder="New category name"
                        class="flex-1 px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500">
                    <button onclick="createCategory()" class="px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
            
            <div id="categoriesList" class="space-y-2 max-h-64 overflow-y-auto">
                <p class="text-gray-500 text-center py-4">Loading categories...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        let allQuickReplies = [];
        let allCategories = [];
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            try {
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                }
                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function loadQuickReplies() {
            try {
                // Try enhanced API first
                let response = await fetchWithAuth(`${API_BASE}/quick-replies-enhanced?limit=100`);
                if (!response.ok) {
                    // Fallback to original API
                    response = await fetchWithAuth(`${API_BASE}/quick-replies?limit=100`);
                }
                
                if (response.ok) {
                    const result = await response.json();
                    allQuickReplies = Array.isArray(result.data) ? result.data : (Array.isArray(result) ? result : []);
                    updateStats();
                    filterAndDisplayQuickReplies();
                } else {
                    allQuickReplies = [];
                    displayQuickReplies([]);
                }
            } catch (error) {
                console.error('Error loading quick replies:', error);
                allQuickReplies = [];
                displayQuickReplies([]);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/quick-replies-enhanced/categories`);
                if (response.ok) {
                    const result = await response.json();
                    allCategories = result.data || [];
                } else {
                    // Fallback categories
                    allCategories = [
                        { id: 'greeting', name: 'Greeting', color: '#10B981' },
                        { id: 'support', name: 'Support', color: '#3B82F6' },
                        { id: 'sales', name: 'Sales', color: '#F59E0B' },
                        { id: 'faq', name: 'FAQ', color: '#8B5CF6' },
                        { id: 'general', name: 'General', color: '#6B7280' }
                    ];
                }
                renderCategoryOptions();
                renderCategoriesList();
            } catch (error) {
                console.error('Error loading categories:', error);
            }
        }

        function renderCategoryOptions() {
            const filterSelect = document.getElementById('categoryFilter');
            const formSelect = document.getElementById('category');
            
            const options = allCategories.map(c => 
                `<option value="${c.id || c.name}">${c.name}</option>`
            ).join('');
            
            filterSelect.innerHTML = '<option value="">üìÅ All Categories</option>' + options;
            formSelect.innerHTML = '<option value="">Select Category</option>' + options;
        }

        function renderCategoriesList() {
            const container = document.getElementById('categoriesList');
            if (allCategories.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">No categories yet</p>';
                return;
            }
            container.innerHTML = allCategories.map(cat => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div class="flex items-center space-x-3">
                        <span class="w-4 h-4 rounded-full" style="background: ${cat.color || '#6B7280'}"></span>
                        <span class="font-medium">${cat.name}</span>
                        <span class="text-sm text-gray-500">(${cat.count || 0} replies)</span>
                    </div>
                    <button onclick="deleteCategory('${cat.id}')" class="text-red-500 hover:text-red-700 p-1">
                        <i class="fas fa-trash text-sm"></i>
                    </button>
                </div>
            `).join('');
        }

        function updateStats() {
            const activeCount = allQuickReplies.filter(r => r.isActive).length;
            const totalUsage = allQuickReplies.reduce((sum, r) => sum + (r.usageCount || 0), 0);
            const todayUsage = allQuickReplies.reduce((sum, r) => sum + (r.usageTodayCount || 0), 0);

            document.getElementById('totalCount').textContent = allQuickReplies.length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('mostUsedCount').textContent = todayUsage;
            document.getElementById('totalUsageCount').textContent = totalUsage;
        }

        function filterAndDisplayQuickReplies() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;

            const filtered = allQuickReplies.filter(reply => {
                const matchesSearch = !search || 
                    reply.title?.toLowerCase().includes(search) ||
                    reply.content?.toLowerCase().includes(search) ||
                    reply.shortcut?.toLowerCase().includes(search);
                
                const matchesCategory = !category || reply.category === category || reply.categoryId === category;
                const matchesStatus = !status || (status === 'active' ? reply.isActive : !reply.isActive);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            displayQuickReplies(filtered);
        }

        function displayQuickReplies(replies) {
            const container = document.getElementById('quickRepliesList');
            if (replies.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full p-12 text-center">
                        <div class="w-20 h-20 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-comment-dots text-4xl text-gray-400"></i>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-700 mb-2">No quick replies found</h3>
                        <p class="text-gray-500 mb-6">Create your first quick reply to speed up your messaging</p>
                        <button onclick="showCreateModal()" class="gradient-btn text-white px-6 py-3 rounded-lg font-medium shadow-lg">
                            <i class="fas fa-plus mr-2"></i>Create Quick Reply
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = replies.map(reply => {
                const categoryInfo = allCategories.find(c => c.id === reply.category || c.name === reply.category);
                return `
                <div class="border rounded-xl p-5 hover:shadow-lg transition-all card-hover bg-white ${!reply.isActive ? 'opacity-70 border-dashed' : ''}">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex flex-wrap gap-2">
                            ${reply.shortcut ? `
                            <span class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-3 py-1 rounded-full text-xs font-semibold shadow-sm">
                                /${reply.shortcut.replace(/^\//, '')}
                            </span>
                            ` : ''}
                            ${reply.category ? `
                            <span class="px-3 py-1 rounded-full text-xs font-semibold" style="background: ${categoryInfo?.color || '#E5E7EB'}20; color: ${categoryInfo?.color || '#6B7280'}">
                                ${reply.category}
                            </span>
                            ` : ''}
                        </div>
                        <div class="flex space-x-1">
                            <button onclick="copyToClipboard('${encodeURIComponent(reply.content)}')" 
                                class="p-2 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-lg transition-all" title="Copy">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button onclick="editQuickReply('${reply.id}')" 
                                class="p-2 text-blue-500 hover:text-blue-700 hover:bg-blue-50 rounded-lg transition-all" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteQuickReply('${reply.id}')" 
                                class="p-2 text-red-500 hover:text-red-700 hover:bg-red-50 rounded-lg transition-all" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <h3 class="font-semibold text-gray-800 mb-2 text-lg">${reply.title || 'Untitled'}</h3>
                    <p class="text-gray-600 mb-4 line-clamp-3 text-sm whitespace-pre-wrap leading-relaxed">${reply.content || ''}</p>
                    
                    <div class="border-t pt-3 flex items-center justify-between text-xs">
                        <div class="flex items-center space-x-4 text-gray-500">
                            <span title="Total uses"><i class="fas fa-chart-bar mr-1"></i>${reply.usageCount || 0}</span>
                            <span title="Today"><i class="fas fa-calendar-day mr-1"></i>${reply.usageTodayCount || 0} today</span>
                        </div>
                        <span class="flex items-center ${reply.isActive ? 'text-green-600' : 'text-gray-400'}">
                            <span class="w-2 h-2 rounded-full mr-1.5 ${reply.isActive ? 'bg-green-500' : 'bg-gray-400'}"></span>
                            ${reply.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                </div>
            `}).join('');
        }

        function insertVariable(variable) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const text = textarea.value;
            textarea.value = text.substring(0, start) + variable + text.substring(end);
            textarea.focus();
            textarea.selectionStart = textarea.selectionEnd = start + variable.length;
        }

        function copyToClipboard(encodedContent) {
            const content = decodeURIComponent(encodedContent);
            navigator.clipboard.writeText(content).then(() => {
                showNotification('Copied to clipboard!', 'success');
            });
        }

        function showNotification(message, type = 'info') {
            const colors = { success: 'bg-green-500', error: 'bg-red-500', info: 'bg-blue-500' };
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = '‚ö° New Quick Reply';
            document.getElementById('quickReplyForm').reset();
            document.getElementById('quickReplyId').value = '';
            document.getElementById('isActive').checked = true;
            document.getElementById('quickReplyModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('quickReplyModal').classList.add('hidden');
        }

        function showCategoryModal() {
            document.getElementById('categoryModal').classList.remove('hidden');
        }

        function hideCategoryModal() {
            document.getElementById('categoryModal').classList.add('hidden');
        }

        async function createCategory() {
            const name = document.getElementById('newCategoryName').value.trim();
            if (!name) return;
            
            try {
                const response = await fetchWithAuth(`${API_BASE}/quick-replies-enhanced/categories`, {
                    method: 'POST',
                    body: JSON.stringify({ name })
                });
                if (response.ok) {
                    document.getElementById('newCategoryName').value = '';
                    loadCategories();
                    showNotification('Category created!', 'success');
                }
            } catch (error) {
                console.error('Error creating category:', error);
            }
        }

        async function deleteCategory(id) {
            if (!confirm('Delete this category?')) return;
            try {
                const response = await fetchWithAuth(`${API_BASE}/quick-replies-enhanced/categories/${id}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    loadCategories();
                }
            } catch (error) {
                console.error('Error deleting category:', error);
            }
        }

        async function editQuickReply(id) {
            try {
                let response = await fetchWithAuth(`${API_BASE}/quick-replies-enhanced/${id}`);
                if (!response.ok) {
                    response = await fetchWithAuth(`${API_BASE}/quick-replies/${id}`);
                }
                
                if (response.ok) {
                    const result = await response.json();
                    const reply = result.data || result;
                    
                    document.getElementById('modalTitle').textContent = '‚úèÔ∏è Edit Quick Reply';
                    document.getElementById('quickReplyId').value = reply.id || id;
                    document.getElementById('title').value = reply.title || '';
                    document.getElementById('content').value = reply.content || '';
                    document.getElementById('shortcut').value = (reply.shortcut || '').replace(/^\//, '');
                    document.getElementById('category').value = reply.category || reply.categoryId || '';
                    document.getElementById('isActive').checked = reply.isActive !== false;
                    document.getElementById('quickReplyModal').classList.remove('hidden');
                } else {
                    showNotification('Failed to load quick reply', 'error');
                }
            } catch (error) {
                console.error('Error loading quick reply:', error);
                showNotification('An error occurred', 'error');
            }
        }

        async function deleteQuickReply(id) {
            if (!confirm('Are you sure you want to delete this quick reply?')) return;
            
            try {
                let response = await fetchWithAuth(`${API_BASE}/quick-replies-enhanced/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    response = await fetchWithAuth(`${API_BASE}/quick-replies/${id}`, {
                        method: 'DELETE'
                    });
                }

                if (response.ok) {
                    loadQuickReplies();
                    showNotification('Quick reply deleted', 'success');
                } else {
                    showNotification('Failed to delete quick reply', 'error');
                }
            } catch (error) {
                console.error('Error deleting quick reply:', error);
            }
        }

        document.getElementById('quickReplyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('quickReplyId').value;
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            let shortcut = document.getElementById('shortcut').value.trim();
            const category = document.getElementById('category').value.trim();
            const isActive = document.getElementById('isActive').checked;

            if (!title || !content) {
                showNotification('Please fill in Title and Message fields', 'error');
                return;
            }

            // Ensure shortcut starts with /
            if (shortcut && !shortcut.startsWith('/')) {
                shortcut = '/' + shortcut;
            }

            const data = { 
                title,
                content,
                isActive,
                ...(shortcut && { shortcut }), 
                ...(category && { category })
            };

            try {
                let url, method;
                if (id) {
                    // Try enhanced API first for update
                    url = `${API_BASE}/quick-replies-enhanced/${id}`;
                    method = 'PUT';
                } else {
                    // Try enhanced API for create
                    url = `${API_BASE}/quick-replies-enhanced`;
                    method = 'POST';
                }

                let response = await fetchWithAuth(url, {
                    method,
                    body: JSON.stringify(data)
                });

                // Fallback to original API
                if (!response.ok) {
                    url = id ? `${API_BASE}/quick-replies/${id}` : `${API_BASE}/quick-replies`;
                    response = await fetchWithAuth(url, {
                        method,
                        body: JSON.stringify(data)
                    });
                }

                if (response.ok) {
                    hideModal();
                    loadQuickReplies();
                    showNotification(id ? 'Quick reply updated!' : 'Quick reply created!', 'success');
                } else {
                    const result = await response.json();
                    showNotification(`Error: ${result.error?.message || result.message || 'Failed to save'}`, 'error');
                }
            } catch (error) {
                console.error('Error saving quick reply:', error);
                showNotification('An error occurred. Please try again.', 'error');
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterAndDisplayQuickReplies);
        document.getElementById('categoryFilter').addEventListener('change', filterAndDisplayQuickReplies);
        document.getElementById('statusFilter').addEventListener('change', filterAndDisplayQuickReplies);

        // Initial load
        loadCategories();
        loadQuickReplies();
    </script>
</body>
</html>
