<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Replies - WhatsApp Mailbox</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://whatshub.nexofydigital.com:3000 https://whatshub.nexofydigital.com:3000;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/login.html';
    </script>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">Quick Replies</h1>
                </div>
                <button onclick="showCreateModal()" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>New Quick Reply
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow">
            <!-- Filters & Search -->
            <div class="p-4 border-b grid grid-cols-1 md:grid-cols-3 gap-4">
                <input type="text" id="searchInput" placeholder="Search quick replies..." 
                    class="px-4 py-2 border rounded-lg">
                <select id="categoryFilter" class="px-4 py-2 border rounded-lg">
                    <option value="">All Categories</option>
                    <option value="greeting">Greeting</option>
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                    <option value="general">General</option>
                    <option value="faq">FAQ</option>
                    <option value="other">Other</option>
                </select>
                <select id="statusFilter" class="px-4 py-2 border rounded-lg">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <!-- Stats Bar -->
            <div class="p-4 border-b grid grid-cols-4 gap-4 bg-gray-50">
                <div class="text-center">
                    <div class="text-2xl font-bold text-gray-800" id="totalCount">0</div>
                    <div class="text-sm text-gray-600">Total</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="activeCount">0</div>
                    <div class="text-sm text-gray-600">Active</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600" id="mostUsedCount">0</div>
                    <div class="text-sm text-gray-600">Most Used (Today)</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600" id="totalUsageCount">0</div>
                    <div class="text-sm text-gray-600">Total Usage</div>
                </div>
            </div>

            <!-- Quick Replies Grid -->
            <div id="quickRepliesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                <div class="col-span-full p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading quick replies...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="quickReplyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6 max-h-96 overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">New Quick Reply</h2>
            <form id="quickReplyForm" class="space-y-4">
                <input type="hidden" id="quickReplyId">
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Title *</label>
                        <input type="text" id="title" required
                            class="w-full px-4 py-2 border rounded-lg"
                            placeholder="e.g., Welcome Message">
                    </div>
                    
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Shortcut</label>
                        <input type="text" id="shortcut"
                            class="w-full px-4 py-2 border rounded-lg"
                            placeholder="e.g., /welcome">
                        <p class="text-xs text-gray-500 mt-1">Type to quickly insert</p>
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2 font-semibold">Message *</label>
                    <textarea id="content" required rows="5"
                        class="w-full px-4 py-2 border rounded-lg font-mono text-sm"
                        placeholder="Your message... Use {{name}}, {{phone}}, {{company}} for placeholders"></textarea>
                    <p class="text-xs text-gray-500 mt-1">üí° Tip: Use {{name}}, {{phone}}, {{company}} for dynamic variables</p>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 mb-2 font-semibold">Category</label>
                        <select id="category" class="w-full px-4 py-2 border rounded-lg">
                            <option value="">Select Category</option>
                            <option value="greeting">Greeting</option>
                            <option value="support">Support</option>
                            <option value="sales">Sales</option>
                            <option value="faq">FAQ</option>
                            <option value="general">General</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="flex items-end">
                        <label class="flex items-center">
                            <input type="checkbox" id="isActive" class="mr-2 w-4 h-4">
                            <span class="text-gray-700 font-semibold">Active</span>
                        </label>
                    </div>
                </div>

                <div class="border-t pt-4 flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button type="button" onclick="hideModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg font-semibold">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        let allQuickReplies = [];
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            try {
                const response = await fetch(url, { ...options, headers });
                if (response.status === 401) {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login.html';
                }
                return response;
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function loadQuickReplies() {
            try {
                console.log('Loading quick replies from:', `${API_BASE}/quick-replies?limit=100`);
                const response = await fetchWithAuth(`${API_BASE}/quick-replies?limit=100`);
                console.log('Quick replies response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Quick replies loaded:', result);
                    allQuickReplies = Array.isArray(result.data) ? result.data : (Array.isArray(result) ? result : []);
                    updateStats();
                    filterAndDisplayQuickReplies();
                } else {
                    console.error('Failed to load quick replies. Status:', response.status);
                    const errorText = await response.text();
                    console.error('Error response:', errorText);
                    allQuickReplies = [];
                    displayQuickReplies([]);
                }
            } catch (error) {
                console.error('Error loading quick replies:', error);
                allQuickReplies = [];
                displayQuickReplies([]);
            }
        }

        function updateStats() {
            const activeCount = allQuickReplies.filter(r => r.isActive).length;
            const totalUsage = allQuickReplies.reduce((sum, r) => sum + (r.usageCount || 0), 0);
            const mostUsedToday = allQuickReplies.reduce((max, r) => {
                const count = r.usageTodayCount || 0;
                return count > max ? count : max;
            }, 0);

            document.getElementById('totalCount').textContent = allQuickReplies.length;
            document.getElementById('activeCount').textContent = activeCount;
            document.getElementById('mostUsedCount').textContent = mostUsedToday;
            document.getElementById('totalUsageCount').textContent = totalUsage;
        }

        function filterAndDisplayQuickReplies() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const status = document.getElementById('statusFilter').value;

            const filtered = allQuickReplies.filter(reply => {
                const matchesSearch = !search || 
                    reply.title?.toLowerCase().includes(search) ||
                    reply.content?.toLowerCase().includes(search) ||
                    reply.shortcut?.toLowerCase().includes(search);
                
                const matchesCategory = !category || reply.category === category;
                const matchesStatus = !status || (status === 'active' ? reply.isActive : !reply.isActive);

                return matchesSearch && matchesCategory && matchesStatus;
            });

            displayQuickReplies(filtered);
        }

        function displayQuickReplies(replies) {
            const container = document.getElementById('quickRepliesList');
            if (replies.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full p-8 text-center text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p>No quick replies found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = replies.map(reply => `
                <div class="border rounded-lg p-4 hover:shadow-lg transition ${!reply.isActive ? 'opacity-60' : ''}">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex gap-2">
                            ${reply.shortcut ? `
                            <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs font-semibold">
                                ${reply.shortcut}
                            </span>
                            ` : ''}
                            ${reply.category ? `
                            <span class="bg-purple-100 text-purple-800 px-2 py-1 rounded text-xs font-semibold">
                                ${reply.category}
                            </span>
                            ` : ''}
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editQuickReply('${reply.id}')" 
                                class="text-blue-600 hover:text-blue-800 text-lg">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteQuickReply('${reply.id}')" 
                                class="text-red-600 hover:text-red-800 text-lg">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <h3 class="font-semibold text-gray-800 mb-1">${reply.title || 'Untitled'}</h3>
                    <p class="text-gray-700 mb-3 line-clamp-3 text-sm whitespace-pre-wrap">${reply.content || ''}</p>
                    
                    <div class="border-t pt-2 grid grid-cols-3 gap-2 text-xs text-gray-600">
                        <div>
                            <span class="font-semibold">${reply.usageCount || 0}</span> uses
                        </div>
                        <div>
                            <span class="font-semibold">${reply.usageTodayCount || 0}</span> today
                        </div>
                        <div class="text-right">
                            <span class="${reply.isActive ? 'text-green-600 font-semibold' : 'text-gray-400'}">
                                ${reply.isActive ? '‚óè Active' : '‚óè Inactive'}
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'New Quick Reply';
            document.getElementById('quickReplyForm').reset();
            document.getElementById('isActive').checked = true;
            document.getElementById('quickReplyModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('quickReplyModal').classList.add('hidden');
        }

        async function editQuickReply(id) {
            try {
                console.log('Loading quick reply:', id);
                const response = await fetchWithAuth(`${API_BASE}/quick-replies/${id}`);
                console.log('Edit response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('Quick reply data:', result);
                    const reply = result.data || result;
                    
                    document.getElementById('modalTitle').textContent = 'Edit Quick Reply';
                    document.getElementById('quickReplyId').value = reply.id || id;
                    document.getElementById('title').value = reply.title || '';
                    document.getElementById('content').value = reply.content || '';
                    document.getElementById('shortcut').value = reply.shortcut || '';
                    document.getElementById('category').value = reply.category || '';
                    document.getElementById('isActive').checked = reply.isActive !== false;
                    document.getElementById('quickReplyModal').classList.remove('hidden');
                } else {
                    const result = await response.json();
                    console.error('Error response:', result);
                    alert(`Error: ${result.error?.message || 'Failed to load quick reply'}`);
                }
            } catch (error) {
                console.error('Error loading quick reply:', error);
                alert('An error occurred. Please try again.');
            }
        }

        async function deleteQuickReply(id) {
            if (!confirm('Are you sure you want to delete this quick reply?')) return;
            
            const response = await fetchWithAuth(`${API_BASE}/quick-replies/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadQuickReplies();
            } else {
                alert('Failed to delete quick reply');
            }
        }

        document.getElementById('quickReplyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('quickReplyId').value;
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            const shortcut = document.getElementById('shortcut').value.trim();
            const category = document.getElementById('category').value.trim();
            const isActive = document.getElementById('isActive').checked;

            // Validation
            if (!title || !content) {
                alert('Please fill in Title and Message fields');
                return;
            }

            const data = { 
                title,
                content,
                isActive,
                ...(shortcut && { shortcut }), 
                ...(category && { category })
            };
            const url = id ? `${API_BASE}/quick-replies/${id}` : `${API_BASE}/quick-replies`;
            const method = id ? 'PUT' : 'POST';

            try {
                console.log('Saving quick reply:', { url, method, data });
                const response = await fetchWithAuth(url, {
                    method,
                    body: JSON.stringify(data)
                });

                console.log('Save response status:', response.status);
                const result = await response.json();

                if (response.ok) {
                    hideModal();
                    loadQuickReplies();
                } else {
                    const errorMsg = result.error?.message || result.message || 'Failed to save quick reply';
                    console.error('Save error:', result);
                    alert(`Error: ${errorMsg}`);
                }
            } catch (error) {
                console.error('Error saving quick reply:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterAndDisplayQuickReplies);
        document.getElementById('categoryFilter').addEventListener('change', filterAndDisplayQuickReplies);
        document.getElementById('statusFilter').addEventListener('change', filterAndDisplayQuickReplies);

        // Initial load
        loadQuickReplies();
    </script>
</body>
</html>
