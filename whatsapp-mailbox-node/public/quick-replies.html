<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Replies - WhatsApp Mailbox</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://whatshub.nexofydigital.com:3000 https://whatshub.nexofydigital.com:3000;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/login.html';
    </script>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">Quick Replies</h1>
                </div>
                <button onclick="showCreateModal()" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>New Quick Reply
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow">
            <!-- Search -->
            <div class="p-4 border-b">
                <input type="text" id="searchInput" placeholder="Search quick replies..." 
                    class="w-full px-4 py-2 border rounded-lg">
            </div>

            <!-- Quick Replies Grid -->
            <div id="quickRepliesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
                <div class="col-span-full p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading quick replies...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="quickReplyModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">New Quick Reply</h2>
            <form id="quickReplyForm" class="space-y-4">
                <input type="hidden" id="quickReplyId">
                
                <div>
                    <label class="block text-gray-700 mb-2">Shortcut *</label>
                    <input type="text" id="shortcut" required
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="e.g., /welcome">
                    <p class="text-sm text-gray-500 mt-1">Type this to quickly insert the message</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Message *</label>
                    <textarea id="message" required rows="4"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Your quick reply message..."></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Category</label>
                    <select id="category" class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select Category</option>
                        <option value="greeting">Greeting</option>
                        <option value="support">Support</option>
                        <option value="sales">Sales</option>
                        <option value="general">General</option>
                    </select>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="isActive" class="mr-2">
                    <label for="isActive" class="text-gray-700">Active</label>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
                        Save
                    </button>
                    <button type="button" onclick="hideModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            }
            return response;
        }

        async function loadQuickReplies() {
            const search = document.getElementById('searchInput').value;
            const params = new URLSearchParams({ ...(search && { search }) });

            const response = await fetchWithAuth(`${API_BASE}/quick-replies?${params}`);
            if (response.ok) {
                const data = await response.json();
                displayQuickReplies(data.data || []);
            }
        }

        function displayQuickReplies(replies) {
            const container = document.getElementById('quickRepliesList');
            if (replies.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full p-8 text-center text-gray-500">
                        <i class="fas fa-bolt text-4xl mb-2"></i>
                        <p>No quick replies found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = replies.map(reply => `
                <div class="border rounded-lg p-4 hover:shadow-md transition">
                    <div class="flex justify-between items-start mb-2">
                        <span class="bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-semibold">
                            ${reply.shortcut}
                        </span>
                        <div class="flex space-x-2">
                            <button onclick="editQuickReply('${reply.id}')" 
                                class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteQuickReply('${reply.id}')" 
                                class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <p class="text-gray-700 mb-2 line-clamp-3">${reply.message}</p>
                    
                    <div class="flex justify-between items-center text-sm">
                        ${reply.category ? `
                            <span class="text-gray-500">${reply.category}</span>
                        ` : '<span></span>'}
                        <span class="${reply.isActive ? 'text-green-600' : 'text-gray-400'}">
                            ${reply.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'New Quick Reply';
            document.getElementById('quickReplyForm').reset();
            document.getElementById('isActive').checked = true;
            document.getElementById('quickReplyModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('quickReplyModal').classList.add('hidden');
        }

        async function editQuickReply(id) {
            const response = await fetchWithAuth(`${API_BASE}/quick-replies/${id}`);
            if (response.ok) {
                const reply = await response.json();
                document.getElementById('modalTitle').textContent = 'Edit Quick Reply';
                document.getElementById('quickReplyId').value = reply.id;
                document.getElementById('shortcut').value = reply.shortcut;
                document.getElementById('message').value = reply.message;
                document.getElementById('category').value = reply.category || '';
                document.getElementById('isActive').checked = reply.isActive;
                document.getElementById('quickReplyModal').classList.remove('hidden');
            }
        }

        async function deleteQuickReply(id) {
            if (!confirm('Are you sure you want to delete this quick reply?')) return;
            
            const response = await fetchWithAuth(`${API_BASE}/quick-replies/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadQuickReplies();
            }
        }

        document.getElementById('quickReplyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('quickReplyId').value;
            const shortcut = document.getElementById('shortcut').value;
            const message = document.getElementById('message').value;
            const category = document.getElementById('category').value;
            const isActive = document.getElementById('isActive').checked;

            const data = { shortcut, message, category, isActive };
            const url = id ? `${API_BASE}/quick-replies/${id}` : `${API_BASE}/quick-replies`;
            const method = id ? 'PUT' : 'POST';

            const response = await fetchWithAuth(url, {
                method,
                body: JSON.stringify(data)
            });

            if (response.ok) {
                hideModal();
                loadQuickReplies();
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', loadQuickReplies);

        // Initial load
        loadQuickReplies();
    </script>
</body>
</html>
