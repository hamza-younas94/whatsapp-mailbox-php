<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation - WhatsApp Mailbox</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://whatshub.nexofydigital.com:3000 https://whatshub.nexofydigital.com:3000;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/login.html';
    </script>
    <script src="/js/navbar.js"></script>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">ðŸ¤– Automations</h1>
                <p class="text-gray-600 mt-1">Create automated workflows to handle messages and contacts</p>
            </div>
            <button onclick="showCreateModal()" 
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-plus mr-2"></i>New Automation
            </button>
        </div>

        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-blue-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-blue-600" id="totalAutomations">0</div>
                        <div class="text-sm text-gray-500">Total Automations</div>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <i class="fas fa-robot text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-green-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-green-600" id="activeAutomations">0</div>
                        <div class="text-sm text-gray-500">Active</div>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <i class="fas fa-play-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-purple-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-purple-600" id="totalExecutions">0</div>
                        <div class="text-sm text-gray-500">Total Executions</div>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-full">
                        <i class="fas fa-bolt text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-yellow-500">
                <div class="flex justify-between items-center">
                    <div>
                        <div class="text-3xl font-bold text-yellow-600" id="todayExecutions">0</div>
                        <div class="text-sm text-gray-500">Executed Today</div>
                    </div>
                    <div class="p-3 bg-yellow-100 rounded-full">
                        <i class="fas fa-calendar-day text-yellow-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm">
            <div class="p-4 border-b flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Search automations..." 
                            class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 w-64">
                    </div>
                    <select id="statusFilter" class="px-4 py-2 border border-gray-300 rounded-lg">
                        <option value="">All Status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
            </div>
            <!-- Automations List -->
            <div id="automationsList" class="divide-y">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading automations...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Automation Modal -->
    <div id="automationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">New Automation</h2>
            <form id="automationForm" class="space-y-4">
                <input type="hidden" id="automationId">
                
                <div>
                    <label class="block text-gray-700 mb-2">Automation Name *</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Welcome Message">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Trigger *</label>
                    <select id="trigger" required class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select Trigger</option>
                        <option value="message_received">Message Received</option>
                        <option value="contact_added">Contact Added</option>
                        <option value="tag_added">Tag Added</option>
                        <option value="keyword">Keyword Match</option>
                    </select>
                </div>

                <div id="keywordField" class="hidden">
                    <label class="block text-gray-700 mb-2">Keyword</label>
                    <input type="text" id="keyword"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="e.g., HELP, SUPPORT">
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Action *</label>
                    <select id="action" required class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select Action</option>
                        <option value="send_message">Send Message</option>
                        <option value="add_tag">Add Tag</option>
                        <option value="send_email">Send Email Notification</option>
                        <option value="assign_agent">Assign to Agent</option>
                    </select>
                </div>

                <div id="messageField" class="hidden">
                    <label class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" rows="4"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Automation message..."></textarea>
                </div>

                <div id="tagField" class="hidden">
                    <label class="block text-gray-700 mb-2">Tag</label>
                    <select id="tagId" class="w-full px-4 py-2 border rounded-lg">
                        <option value="">Select Tag</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Delay (minutes)</label>
                    <input type="number" id="delay" min="0" value="0"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="0">
                    <p class="text-sm text-gray-500 mt-1">0 for immediate execution</p>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="isActive" class="rounded">
                    <label for="isActive" class="text-gray-700">Active</label>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
                        Save Automation
                    </button>
                    <button type="button" onclick="hideModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            }
            return response;
        }

        async function loadAutomations() {
            const response = await fetchWithAuth(`${API_BASE}/automation`);
            if (response.ok) {
                const data = await response.json();
                displayAutomations(data.data || []);
            }
        }

        async function loadTags() {
            const response = await fetchWithAuth(`${API_BASE}/tags`);
            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('tagId');
                (data.data || []).forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag.id;
                    option.textContent = tag.name;
                    select.appendChild(option);
                });
            }
        }

        function displayAutomations(automations) {
            const container = document.getElementById('automationsList');
            if (automations.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-robot text-4xl mb-2"></i>
                        <p>No automations yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = automations.map(automation => `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h3 class="text-xl font-semibold text-gray-800">${automation.name}</h3>
                                <span class="px-2 py-1 rounded text-xs ${automation.isActive ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">
                                    ${automation.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                            
                            <div class="flex items-center space-x-6 text-sm text-gray-600">
                                <span><i class="fas fa-bolt text-blue-500 mr-2"></i>${formatTrigger(automation.trigger)}</span>
                                <span><i class="fas fa-arrow-right text-gray-400 mr-2"></i></span>
                                <span><i class="fas fa-cog text-green-500 mr-2"></i>${formatAction(automation.action)}</span>
                                ${automation.delay > 0 ? `
                                    <span><i class="fas fa-clock text-yellow-500 mr-2"></i>${automation.delay}m delay</span>
                                ` : ''}
                            </div>

                            <div class="mt-3 text-sm text-gray-500">
                                <span>Executed ${automation._count?.executions || 0} times</span>
                            </div>
                        </div>
                        
                        <div class="flex space-x-2">
                            <button onclick="toggleAutomation('${automation.id}', ${!automation.isActive})" 
                                class="text-${automation.isActive ? 'yellow' : 'green'}-600 hover:text-${automation.isActive ? 'yellow' : 'green'}-800">
                                <i class="fas fa-${automation.isActive ? 'pause' : 'play'}-circle"></i>
                            </button>
                            <button onclick="editAutomation('${automation.id}')" 
                                class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteAutomation('${automation.id}')" 
                                class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatTrigger(trigger) {
            const map = {
                message_received: 'Message Received',
                contact_added: 'Contact Added',
                tag_added: 'Tag Added',
                keyword: 'Keyword Match'
            };
            return map[trigger] || trigger;
        }

        function formatAction(action) {
            const map = {
                send_message: 'Send Message',
                add_tag: 'Add Tag',
                send_email: 'Send Email',
                assign_agent: 'Assign Agent'
            };
            return map[action] || action;
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'New Automation';
            document.getElementById('automationForm').reset();
            document.getElementById('isActive').checked = true;
            document.getElementById('automationModal').classList.remove('hidden');
        }

        function hideModal() {
            document.getElementById('automationModal').classList.add('hidden');
        }

        async function editAutomation(id) {
            const response = await fetchWithAuth(`${API_BASE}/automation/${id}`);
            if (response.ok) {
                const automation = await response.json();
                document.getElementById('modalTitle').textContent = 'Edit Automation';
                document.getElementById('automationId').value = automation.id;
                document.getElementById('name').value = automation.name;
                document.getElementById('trigger').value = automation.trigger;
                document.getElementById('action').value = automation.action;
                document.getElementById('delay').value = automation.delay || 0;
                document.getElementById('isActive').checked = automation.isActive;
                
                // Show/hide conditional fields
                toggleTriggerFields();
                toggleActionFields();
                
                if (automation.conditions?.keyword) {
                    document.getElementById('keyword').value = automation.conditions.keyword;
                }
                if (automation.actions?.message) {
                    document.getElementById('message').value = automation.actions.message;
                }
                if (automation.actions?.tagId) {
                    document.getElementById('tagId').value = automation.actions.tagId;
                }
                
                document.getElementById('automationModal').classList.remove('hidden');
            }
        }

        async function deleteAutomation(id) {
            if (!confirm('Are you sure you want to delete this automation?')) return;
            
            const response = await fetchWithAuth(`${API_BASE}/automation/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadAutomations();
            }
        }

        async function toggleAutomation(id, isActive) {
            const response = await fetchWithAuth(`${API_BASE}/automation/${id}`, {
                method: 'PUT',
                body: JSON.stringify({ isActive })
            });

            if (response.ok) {
                loadAutomations();
            }
        }

        function toggleTriggerFields() {
            const trigger = document.getElementById('trigger').value;
            document.getElementById('keywordField').classList.toggle('hidden', trigger !== 'keyword');
        }

        function toggleActionFields() {
            const action = document.getElementById('action').value;
            document.getElementById('messageField').classList.toggle('hidden', action !== 'send_message');
            document.getElementById('tagField').classList.toggle('hidden', action !== 'add_tag');
        }

        document.getElementById('trigger').addEventListener('change', toggleTriggerFields);
        document.getElementById('action').addEventListener('change', toggleActionFields);

        document.getElementById('automationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('automationId').value;
            const name = document.getElementById('name').value;
            const trigger = document.getElementById('trigger').value;
            const action = document.getElementById('action').value;
            const delay = parseInt(document.getElementById('delay').value) || 0;
            const isActive = document.getElementById('isActive').checked;

            // Build message content
            let messageContent = '';
            if (action === 'send_message') {
                messageContent = document.getElementById('message').value;
            }

            const data = { 
                name, 
                trigger, 
                action, 
                delay, 
                isActive, 
                conditions: {},
                actions: {},
                message: messageContent
            };

            if (trigger === 'keyword') {
                data.conditions.keyword = document.getElementById('keyword').value;
            }

            if (action === 'send_message') {
                data.actions.message = messageContent;
            } else if (action === 'add_tag') {
                data.actions.tagId = document.getElementById('tagId').value;
            }

            const url = id ? `${API_BASE}/automation/${id}` : `${API_BASE}/automation`;
            const method = id ? 'PUT' : 'POST';

            try {
                const response = await fetchWithAuth(url, {
                    method,
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    hideModal();
                    loadAutomations();
                    showNotification('Automation saved successfully!', 'success');
                } else {
                    const result = await response.json();
                    const errorMsg = result.error?.message || result.message || 'Failed to save automation';
                    showNotification('Error: ' + errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error saving automation:', error);
                showNotification('An error occurred. Please try again.', 'error');
            }
        });

        function showNotification(message, type = 'info') {
            // Simple alert for now - could be enhanced with toast notifications
            if (type === 'error') {
                alert(message);
            } else {
                console.log(message);
            }
        }
