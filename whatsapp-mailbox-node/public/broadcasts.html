<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broadcasts - WhatsApp Mailbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('token')) window.location.href = '/login.html';
    </script>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">Broadcasts</h1>
                </div>
                <button onclick="showCreateModal()" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>Create Broadcast
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow">
            <!-- Broadcasts List -->
            <div id="broadcastsList" class="divide-y">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading broadcasts...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Broadcast Modal -->
    <div id="broadcastModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-2xl w-full p-6 max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Create Broadcast</h2>
            <form id="broadcastForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Campaign Name *</label>
                    <input type="text" id="name" required
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Summer Sale 2024">
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Message *</label>
                    <textarea id="message" required rows="4"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="Your message content..."></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Recipients *</label>
                    <select id="recipientType" class="w-full px-4 py-2 border rounded-lg mb-2">
                        <option value="all">All Contacts</option>
                        <option value="segment">Specific Segment</option>
                        <option value="tags">By Tags</option>
                    </select>
                    
                    <div id="segmentSelector" class="hidden">
                        <select id="segmentId" class="w-full px-4 py-2 border rounded-lg">
                            <option value="">Select Segment</option>
                        </select>
                    </div>
                    
                    <div id="tagSelector" class="hidden">
                        <input type="text" id="tags" 
                            class="w-full px-4 py-2 border rounded-lg"
                            placeholder="Enter tags (comma separated)">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Schedule (Optional)</label>
                    <input type="datetime-local" id="scheduledFor"
                        class="w-full px-4 py-2 border rounded-lg">
                    <p class="text-sm text-gray-500 mt-1">Leave empty to send immediately</p>
                </div>

                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
                        Create Broadcast
                    </button>
                    <button type="button" onclick="hideCreateModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
            return response;
        }

        async function loadBroadcasts() {
            const response = await fetchWithAuth(`${API_BASE}/broadcasts`);
            if (response.ok) {
                const data = await response.json();
                displayBroadcasts(data.data || []);
            }
        }

        async function loadSegments() {
            const response = await fetchWithAuth(`${API_BASE}/segments`);
            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('segmentId');
                (data.data || []).forEach(segment => {
                    const option = document.createElement('option');
                    option.value = segment.id;
                    option.textContent = segment.name;
                    select.appendChild(option);
                });
            }
        }

        function displayBroadcasts(broadcasts) {
            const container = document.getElementById('broadcastsList');
            if (broadcasts.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-broadcast-tower text-4xl mb-2"></i>
                        <p>No broadcasts yet</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = broadcasts.map(broadcast => `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 class="text-xl font-semibold text-gray-800 mb-2">${broadcast.name}</h3>
                            <p class="text-gray-600 mb-3">${broadcast.message}</p>
                            
                            <div class="flex flex-wrap gap-4 text-sm text-gray-600">
                                <span><i class="fas fa-users mr-2"></i>${broadcast.totalRecipients || 0} recipients</span>
                                <span><i class="fas fa-check-circle mr-2"></i>${broadcast.sentCount || 0} sent</span>
                                <span><i class="fas fa-times-circle mr-2"></i>${broadcast.failedCount || 0} failed</span>
                            </div>

                            ${broadcast.scheduledFor ? `
                                <p class="text-sm text-blue-600 mt-2">
                                    <i class="fas fa-clock mr-2"></i>
                                    Scheduled for ${new Date(broadcast.scheduledFor).toLocaleString()}
                                </p>
                            ` : ''}
                        </div>
                        
                        <div class="flex flex-col items-end space-y-2">
                            <span class="px-3 py-1 rounded text-sm ${getStatusColor(broadcast.status)}">
                                ${broadcast.status}
                            </span>
                            <div class="flex space-x-2">
                                ${broadcast.status === 'draft' || broadcast.status === 'scheduled' ? `
                                    <button onclick="cancelBroadcast('${broadcast.id}')" 
                                        class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-ban"></i>
                                    </button>
                                ` : ''}
                                <button onclick="viewReport('${broadcast.id}')" 
                                    class="text-blue-600 hover:text-blue-800">
                                    <i class="fas fa-chart-bar"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getStatusColor(status) {
            const colors = {
                draft: 'bg-gray-100 text-gray-800',
                scheduled: 'bg-blue-100 text-blue-800',
                sending: 'bg-yellow-100 text-yellow-800',
                completed: 'bg-green-100 text-green-800',
                cancelled: 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function showCreateModal() {
            document.getElementById('broadcastForm').reset();
            document.getElementById('broadcastModal').classList.remove('hidden');
        }

        function hideCreateModal() {
            document.getElementById('broadcastModal').classList.add('hidden');
        }

        async function cancelBroadcast(id) {
            if (!confirm('Are you sure you want to cancel this broadcast?')) return;
            
            const response = await fetchWithAuth(`${API_BASE}/broadcasts/${id}/cancel`, {
                method: 'POST'
            });

            if (response.ok) {
                loadBroadcasts();
            }
        }

        function viewReport(id) {
            alert('Report view coming soon!');
        }

        document.getElementById('recipientType').addEventListener('change', (e) => {
            document.getElementById('segmentSelector').classList.toggle('hidden', e.target.value !== 'segment');
            document.getElementById('tagSelector').classList.toggle('hidden', e.target.value !== 'tags');
        });

        document.getElementById('broadcastForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const recipientType = document.getElementById('recipientType').value;
            const scheduledFor = document.getElementById('scheduledFor').value;

            const data = { name, message };

            if (recipientType === 'segment') {
                data.segmentId = document.getElementById('segmentId').value;
            } else if (recipientType === 'tags') {
                data.tags = document.getElementById('tags').value.split(',').map(t => t.trim());
            }

            if (scheduledFor) {
                data.scheduledFor = new Date(scheduledFor).toISOString();
            }

            const response = await fetchWithAuth(`${API_BASE}/broadcasts`, {
                method: 'POST',
                body: JSON.stringify(data)
            });

            if (response.ok) {
                hideCreateModal();
                loadBroadcasts();
            }
        });

        // Initial load
        loadBroadcasts();
        loadSegments();
    </script>
</body>
</html>
