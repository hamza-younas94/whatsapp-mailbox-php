<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - WhatsApp Mailbox</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' data: https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' http://whatshub.nexofydigital.com:3000 https://whatshub.nexofydigital.com:3000;">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('authToken')) window.location.href = '/login.html';
    </script>
    <script src="/js/navbar.js"></script>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">ðŸ“‡ Contacts</h1>
                <p class="text-gray-600 mt-1">Manage and organize your WhatsApp contacts</p>
            </div>
            <button onclick="showAddContactModal()" 
                class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl font-medium shadow-lg hover:shadow-xl transition-all">
                <i class="fas fa-plus mr-2"></i>Add Contact
            </button>
        </div>

        <div class="bg-white rounded-xl shadow-sm">
            <!-- Filters -->
            <div class="p-4 border-b grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="searchInput" placeholder="Search contacts..." 
                    class="px-4 py-2 border rounded-lg">
                <select id="filterTags" class="px-4 py-2 border rounded-lg">
                    <option value="">All Tags</option>
                </select>
                <select id="engagementFilter" class="px-4 py-2 border rounded-lg">
                    <option value="">All Engagement</option>
                    <option value="high">High Engagement</option>
                    <option value="medium">Medium Engagement</option>
                    <option value="low">Low Engagement</option>
                    <option value="inactive">Inactive</option>
                </select>
                <select id="contactTypeFilter" class="px-4 py-2 border rounded-lg">
                    <option value="">All Types</option>
                    <option value="individual">Individual</option>
                    <option value="business">Business</option>
                </select>
            </div>

            <!-- Stats -->
            <div class="p-4 border-b grid grid-cols-4 gap-4 bg-gray-50">
                <div class="text-center">
                    <div class="text-2xl font-bold text-gray-800" id="totalContactCount">0</div>
                    <div class="text-sm text-gray-600">Total Contacts</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-green-600" id="highEngagementCount">0</div>
                    <div class="text-sm text-gray-600">High Engagement</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-blue-600" id="businessContactCount">0</div>
                    <div class="text-sm text-gray-600">Business Accounts</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold text-purple-600" id="messageCountTotal">0</div>
                    <div class="text-sm text-gray-600">Total Messages</div>
                </div>
            </div>

            <!-- Contacts List -->
            <div id="contactsList" class="divide-y">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading contacts...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="p-4 border-t flex justify-between items-center"></div>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Contact</h2>
            <form id="contactForm" class="space-y-4">
                <input type="hidden" id="contactId">
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number *</label>
                    <input type="tel" id="phoneNumber" required
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="+1234567890">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="john@example.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Tags (comma separated)</label>
                    <input type="text" id="tags"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="customer, vip">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
                        Save
                    </button>
                    <button type="button" onclick="hideContactModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        let currentPage = 1;
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
            }
            return response;
        }

        async function loadContacts(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchInput').value;
            const tags = document.getElementById('filterTags').value;
            const engagement = document.getElementById('engagementFilter').value;
            const contactType = document.getElementById('contactTypeFilter').value;
            
            const params = new URLSearchParams({
                page,
                limit: 20,
                ...(search && { search }),
                ...(tags && { tags }),
                ...(engagement && { engagement }),
                ...(contactType && { contactType })
            });

            try {
                const response = await fetchWithAuth(`${API_BASE}/contacts?${params}`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Contacts response:', data);
                    // Handle different response structures
                    const contacts = data.data?.data || data.data || [];
                    displayContacts(contacts);
                    displayPagination(data.data || data);
                } else {
                    console.error('Failed to load contacts:', response.status, await response.text());
                    displayContacts([]);
                }
            } catch (error) {
                console.error('Error loading contacts:', error);
                displayContacts([]);
            }
        }

        async function loadTags() {
            try {
                const response = await fetchWithAuth(`${API_BASE}/tags`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('Tags response:', data);
                    const select = document.getElementById('filterTags');
                    const tags = data.data || [];
                    tags.forEach(tag => {
                        const option = document.createElement('option');
                        option.value = tag.name;
                        option.textContent = tag.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading tags:', error);
            }
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contactsList');
            if (contacts.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-user-friends text-4xl mb-2"></i>
                        <p>No contacts found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="p-4 hover:bg-gray-50 transition">
                    <div class="flex items-start justify-between">
                        <div class="flex items-start space-x-4 flex-1">
                            <!-- Avatar -->
                            <div class="w-16 h-16 rounded-full flex-shrink-0 bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center text-white font-bold text-xl overflow-hidden">
                                ${contact.profilePhotoUrl ? `<img src="${contact.profilePhotoUrl}" class="w-full h-full object-cover" onerror="this.parentElement.innerHTML='<i class=\"fas fa-user\"></i>'">` : '<i class="fas fa-user"></i>'}
                            </div>
                            
                            <div class="flex-1">
                                <!-- Name and Type -->
                                <div class="flex items-center gap-2">
                                    <h3 class="font-bold text-lg text-gray-800">${contact.name || contact.pushName || contact.phoneNumber}</h3>
                                    ${contact.isBusiness ? '<span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full font-semibold">BUSINESS</span>' : ''}
                                    ${contact.isVerified ? '<i class="fas fa-check-circle text-blue-500"></i>' : ''}
                                </div>
                                
                                <!-- Contact Details -->
                                <p class="text-gray-600 text-sm mt-1">
                                    <i class="fas fa-phone w-4"></i> ${contact.phoneNumber}
                                </p>
                                ${contact.email ? `<p class="text-gray-600 text-sm"><i class="fas fa-envelope w-4"></i> ${contact.email}</p>` : ''}
                                ${contact.company ? `<p class="text-gray-600 text-sm"><i class="fas fa-building w-4"></i> ${contact.company}</p>` : ''}
                                
                                <!-- Tags -->
                                ${contact.tags && contact.tags.length > 0 ? `
                                    <div class="flex gap-2 mt-2 flex-wrap">
                                        ${contact.tags.map(t => `
                                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded">${t.tag?.name || t.name}</span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                                
                                <!-- Engagement Badge -->
                                <div class="flex items-center gap-3 mt-2">
                                    <div class="text-xs">
                                        <span class="font-semibold text-gray-700">Engagement:</span>
                                        <span class="ml-1 px-2 py-1 rounded text-white font-semibold ${
                                            contact.engagementLevel === 'high' ? 'bg-green-500' :
                                            contact.engagementLevel === 'medium' ? 'bg-yellow-500' :
                                            contact.engagementLevel === 'low' ? 'bg-orange-500' :
                                            'bg-gray-400'
                                        }">
                                            ${contact.engagementLevel || 'inactive'}
                                        </span>
                                    </div>
                                    <div class="text-xs text-gray-600">
                                        Score: <span class="font-semibold">${(contact.engagementScore || 0).toFixed(0)}/100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Stats and Actions -->
                        <div class="ml-4 text-right">
                            <div class="text-sm text-gray-600 mb-3">
                                <div><span class="font-semibold">${contact._count?.messages || 0}</span> messages</div>
                                ${contact.lastMessageAt ? `<div class="text-xs text-gray-500">${new Date(contact.lastMessageAt).toLocaleDateString()}</div>` : '<div class="text-xs text-gray-400">No messages</div>'}
                            </div>
                            <div class="flex space-x-2">
                                <button onclick="editContact('${contact.id}')" 
                                    class="px-3 py-1 bg-blue-500 text-white rounded text-sm hover:bg-blue-600">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </button>
                                <button onclick="viewMessages('${contact.id}')" 
                                    class="px-3 py-1 bg-green-500 text-white rounded text-sm hover:bg-green-600">
                                    <i class="fas fa-envelope mr-1"></i>Messages
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            // Update stats
            updateContactStats(contacts);
        }

        function updateContactStats(contacts) {
            const highEngagement = contacts.filter(c => c.engagementLevel === 'high').length;
            const businessCount = contacts.filter(c => c.isBusiness).length;
            const totalMessages = contacts.reduce((sum, c) => sum + (c._count?.messages || 0), 0);

            document.getElementById('totalContactCount').textContent = contacts.length;
            document.getElementById('highEngagementCount').textContent = highEngagement;
            document.getElementById('businessContactCount').textContent = businessCount;
            document.getElementById('messageCountTotal').textContent = totalMessages;
        }

        async function viewMessages(contactId) {
            window.location.href = `/messages.html?contact=${contactId}`;
        }

        async function editContact(contactId) {
            // Show modal or navigate to detail page
            try {
                const response = await fetchWithAuth(`${API_BASE}/contacts/${contactId}`);
                if (response.ok) {
                    const result = await response.json();
                    const contact = result.data || result;
                    // You could show a detail modal or redirect
                    console.log('Edit contact:', contact);
                }
            } catch (error) {
                console.error('Error loading contact:', error);
            }
        }

        function displayPagination(data) {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil((data.total || 0) / (data.limit || 20));
            
            container.innerHTML = `
                <div class="text-gray-600">
                    Showing ${data.data?.length || 0} of ${data.total || 0} contacts
                </div>
                <div class="flex space-x-2">
                    <button onclick="loadContacts(${currentPage - 1})" 
                        ${currentPage <= 1 ? 'disabled' : ''}
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                        Previous
                    </button>
                    <button onclick="loadContacts(${currentPage + 1})"
                        ${currentPage >= totalPages ? 'disabled' : ''}
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                        Next
                    </button>
                </div>
            `;
        }

        function showAddContactModal() {
            document.getElementById('modalTitle').textContent = 'Add Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('contactModal').classList.remove('hidden');
        }

        function hideContactModal() {
            document.getElementById('contactModal').classList.add('hidden');
        }

        async function editContact(id) {
            const response = await fetchWithAuth(`${API_BASE}/contacts/${id}`);
            if (response.ok) {
                const result = await response.json();
                const contact = result.data || result; // Handle both wrapped and unwrapped responses
                document.getElementById('modalTitle').textContent = 'Edit Contact';
                document.getElementById('contactId').value = contact.id || '';
                document.getElementById('phoneNumber').value = contact.phoneNumber || '';
                document.getElementById('name').value = contact.name || '';
                document.getElementById('email').value = contact.email || '';
                document.getElementById('tags').value = (contact.tags || []).map(t => t.name || t).join(', ');
                document.getElementById('contactModal').classList.remove('hidden');
            }
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;
            
            const response = await fetchWithAuth(`${API_BASE}/contacts/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadContacts(currentPage);
            }
        }

        async function exportContacts() {
            const response = await fetchWithAuth(`${API_BASE}/contacts/export`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'contacts.csv';
                a.click();
            }
        }

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('contactId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);

            const data = { phoneNumber, name, email, tags };
            const url = id ? `${API_BASE}/contacts/${id}` : `${API_BASE}/contacts`;
            const method = id ? 'PUT' : 'POST';

            const response = await fetchWithAuth(url, {
                method,
                body: JSON.stringify(data)
            });

            if (response.ok) {
                hideContactModal();
                loadContacts(currentPage);
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => loadContacts(1));
        document.getElementById('filterTags').addEventListener('change', () => loadContacts(1));
        document.getElementById('engagementFilter').addEventListener('change', () => loadContacts(1));
        document.getElementById('contactTypeFilter').addEventListener('change', () => loadContacts(1));

        // Initial load
        loadContacts();
        loadTags();
    </script>
</body>
</html>
