<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - WhatsApp Mailbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <script>
        if (!localStorage.getItem('token')) window.location.href = '/login.html';
    </script>

    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-gray-800">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                    <h1 class="text-2xl font-bold text-gray-800">Contacts</h1>
                </div>
                <button onclick="showAddContactModal()" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
                    <i class="fas fa-plus mr-2"></i>Add Contact
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="bg-white rounded-lg shadow">
            <!-- Filters -->
            <div class="p-4 border-b flex space-x-4">
                <input type="text" id="searchInput" placeholder="Search contacts..." 
                    class="flex-1 px-4 py-2 border rounded-lg">
                <select id="filterTags" class="px-4 py-2 border rounded-lg">
                    <option value="">All Tags</option>
                </select>
                <button onclick="exportContacts()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    <i class="fas fa-download mr-2"></i>Export
                </button>
            </div>

            <!-- Contacts List -->
            <div id="contactsList" class="divide-y">
                <div class="p-8 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
                    <p>Loading contacts...</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="p-4 border-t flex justify-between items-center"></div>
        </div>
    </div>

    <!-- Add/Edit Contact Modal -->
    <div id="contactModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-md w-full p-6">
            <h2 id="modalTitle" class="text-2xl font-bold mb-4">Add Contact</h2>
            <form id="contactForm" class="space-y-4">
                <input type="hidden" id="contactId">
                <div>
                    <label class="block text-gray-700 mb-2">Phone Number *</label>
                    <input type="tel" id="phoneNumber" required
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="+1234567890">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="John Doe">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="john@example.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Tags (comma separated)</label>
                    <input type="text" id="tags"
                        class="w-full px-4 py-2 border rounded-lg"
                        placeholder="customer, vip">
                </div>
                <div class="flex space-x-4">
                    <button type="submit" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
                        Save
                    </button>
                    <button type="button" onclick="hideContactModal()"
                        class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 rounded-lg">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api/v1';
        let currentPage = 1;
        
        async function fetchWithAuth(url, options = {}) {
            const token = localStorage.getItem('token');
            const headers = {
                'Content-Type': 'application/json',
                ...(token && { 'Authorization': `Bearer ${token}` }),
                ...options.headers
            };
            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login.html';
            }
            return response;
        }

        async function loadContacts(page = 1) {
            currentPage = page;
            const search = document.getElementById('searchInput').value;
            const tags = document.getElementById('filterTags').value;
            
            const params = new URLSearchParams({
                page,
                limit: 20,
                ...(search && { search }),
                ...(tags && { tags })
            });

            const response = await fetchWithAuth(`${API_BASE}/contacts?${params}`);
            if (response.ok) {
                const data = await response.json();
                displayContacts(data.data || []);
                displayPagination(data);
            }
        }

        async function loadTags() {
            const response = await fetchWithAuth(`${API_BASE}/tags`);
            if (response.ok) {
                const data = await response.json();
                const select = document.getElementById('filterTags');
                (data.data || []).forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag.name;
                    option.textContent = tag.name;
                    select.appendChild(option);
                });
            }
        }

        function displayContacts(contacts) {
            const container = document.getElementById('contactsList');
            if (contacts.length === 0) {
                container.innerHTML = `
                    <div class="p-8 text-center text-gray-500">
                        <i class="fas fa-user-friends text-4xl mb-2"></i>
                        <p>No contacts found</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = contacts.map(contact => `
                <div class="p-4 hover:bg-gray-50">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="bg-green-100 w-12 h-12 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-green-600"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">${contact.name || 'No Name'}</h3>
                                <p class="text-gray-600">${contact.phoneNumber}</p>
                                ${contact.email ? `<p class="text-sm text-gray-500">${contact.email}</p>` : ''}
                                ${contact.tags && contact.tags.length > 0 ? `
                                    <div class="flex gap-2 mt-2">
                                        ${contact.tags.map(tag => `
                                            <span class="text-xs px-2 py-1 bg-blue-100 text-blue-800 rounded">${tag.name}</span>
                                        `).join('')}
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="editContact('${contact.id}')" 
                                class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button onclick="deleteContact('${contact.id}')" 
                                class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayPagination(data) {
            const container = document.getElementById('pagination');
            const totalPages = Math.ceil((data.total || 0) / (data.limit || 20));
            
            container.innerHTML = `
                <div class="text-gray-600">
                    Showing ${data.data?.length || 0} of ${data.total || 0} contacts
                </div>
                <div class="flex space-x-2">
                    <button onclick="loadContacts(${currentPage - 1})" 
                        ${currentPage <= 1 ? 'disabled' : ''}
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                        Previous
                    </button>
                    <button onclick="loadContacts(${currentPage + 1})"
                        ${currentPage >= totalPages ? 'disabled' : ''}
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300 disabled:opacity-50">
                        Next
                    </button>
                </div>
            `;
        }

        function showAddContactModal() {
            document.getElementById('modalTitle').textContent = 'Add Contact';
            document.getElementById('contactForm').reset();
            document.getElementById('contactModal').classList.remove('hidden');
        }

        function hideContactModal() {
            document.getElementById('contactModal').classList.add('hidden');
        }

        async function editContact(id) {
            const response = await fetchWithAuth(`${API_BASE}/contacts/${id}`);
            if (response.ok) {
                const contact = await response.json();
                document.getElementById('modalTitle').textContent = 'Edit Contact';
                document.getElementById('contactId').value = contact.id;
                document.getElementById('phoneNumber').value = contact.phoneNumber;
                document.getElementById('name').value = contact.name || '';
                document.getElementById('email').value = contact.email || '';
                document.getElementById('tags').value = (contact.tags || []).map(t => t.name).join(', ');
                document.getElementById('contactModal').classList.remove('hidden');
            }
        }

        async function deleteContact(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;
            
            const response = await fetchWithAuth(`${API_BASE}/contacts/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                loadContacts(currentPage);
            }
        }

        async function exportContacts() {
            const response = await fetchWithAuth(`${API_BASE}/contacts/export`);
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'contacts.csv';
                a.click();
            }
        }

        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('contactId').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tags = document.getElementById('tags').value.split(',').map(t => t.trim()).filter(t => t);

            const data = { phoneNumber, name, email, tags };
            const url = id ? `${API_BASE}/contacts/${id}` : `${API_BASE}/contacts`;
            const method = id ? 'PUT' : 'POST';

            const response = await fetchWithAuth(url, {
                method,
                body: JSON.stringify(data)
            });

            if (response.ok) {
                hideContactModal();
                loadContacts(currentPage);
            }
        });

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', () => loadContacts(1));
        document.getElementById('filterTags').addEventListener('change', () => loadContacts(1));

        // Initial load
        loadContacts();
        loadTags();
    </script>
</body>
</html>
